<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<title>jQuery</title>
</head>
<body>
	<center>
		<h1 id="jam">00:00:00</h1>
		<br>
		<button id="start">START/STOP</button>
	</center>

	<script type="text/javascript">
	 $(document).ready(function() {
	 	let jalan = false; // bool
	       $('#start').click(function() {  
	       	let waktu;	
	       	if(!jalan){
			waktu = setInterval(function() {
			var date = new Date();
			let months = new Array('Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember');
            let days = new Array('Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu');
            let year = date.getFullYear();
            let month = date.getMonth();
            let d = date.getDate();
            let day = date.getDay();
			let h = date.getHours();
			let m = date.getMinutes();
			let s = date.getSeconds();
			$('#jam').html(
			    days[day] + ', ' + d + ' ' + months[month] + ' ' + year + "<br>" +
			    (date.getHours() < 10 ? '0' : '') + h + ":" + 
				(date.getMinutes() < 10 ? '0' : '') + m + ":" + 
				(date.getSeconds() < 10 ? '0' : '') + s);
			}, 500);
			jalan = true;
		   } else {
		   	for (var i = 1; i < 99999; i++)
        	window.clearInterval(i);
		   	$('#jam').html("00:00:00");
		   	jalan = false;
		   }
		});
	  });

		
		

	</script>
</body>
</html>
