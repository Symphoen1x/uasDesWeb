<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://code.jquery.com/ui/jquery-ui-git.css" rel="stylesheet" type="text/css" />
	<script src="https://code.jquery.com/jquery-git.js"></script>
	<script src="https://code.jquery.com/ui/jquery-ui-git.js"></script>
	<title>jQuery</title>
</head>
<body>
	<center>
		<h1>Penghitung Karakter</h1>
	
	<br>
	<textarea name='ulasan' id='ulasan' rows="4" cols="60"></textarea>
	<br>
	<h3>Jumlah huruf : <span id='hitung'>0</span></h3>
	<div id='bar'></div>
	</center>
	<script>
		$(document).ready(function() {
	    $("#ulasan").attr('maxlength','50');
		$('#ulasan').keyup(function(){
			$('#hitung').html($('#ulasan').val().length);
			$( "#bar" ).progressbar( "option", "value", $('#ulasan').val().length );
		})
			$( "#bar" ).progressbar({
			  	value: 0,
				max:50
			});
		})
	</script>
</body>
</html>
